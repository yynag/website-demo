<html>
  <head>
    <title>hCaptcha Demo</title>
    <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  </head>
  <body>
    <form action="" method="POST">
      <input type="text" name="Text" placeholder="Text" />
      <div
        class="h-captcha"
        
        data-sitekey="c7faac4c-1cd7-4b1b-b2d4-42ba98d09c7a"
        data-callback="callback"
      ></div>
      <br />
      <input type="submit" value="Submit" />
    </form>

    <script>
      // 338af34c-7bcb-4c7c-900b-acbec73d7d43 https://democaptcha.com/demo-form-eng/hcaptcha.html
      // c7faac4c-1cd7-4b1b-b2d4-42ba98d09c7a https://pay.openai.com/c/pay/
      function callback(hash) {
        console.log('Solved with hash', hash);
      }
    </script>
  </body>
</html>
